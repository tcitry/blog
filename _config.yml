# Site Info
title:              "Dongliang Yin's Blog"
description:        "殷东亮的博客"
# google_verify:      epFgX0s_0RM3CdjwFcsewfXzPov2g8s9ZBOLyaIUH-o
google_analytics:   UA-50554094-4 # Put your Google Analytics code

# Author Info
author_name:        "殷东亮"
author_email:       tcitry@gmail.com
author_gravatar:    4d5229b40a02e193dd556a6f62a056b7 # Gravatar md5 hash
twitter_username:   tcitry

# Site Settings
url:                "https://yindongliang.com"
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /:year/:month/:day/:title # Post permalinks
timezone:           Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        rouge
markdown:           kramdown
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor/bundle", "Gemfile" ]
plugins:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
