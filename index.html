---
layout: default
---

<section class="index">
	<ul style="line-height: 1.2">

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%Y-%m-%d" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>

</section>
